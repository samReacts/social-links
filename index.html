<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <div class="img-div">
          <img src="./assets/images/avatar-jessica.jpeg" alt="profile pic" />
        </div>
        <div class="name-container">
          <h2>Jessica Randall</h2>
          <p class="address green">London, United Kingdom</p>
        </div>
        <p>"Front-end developer and avid reader."</p>
        <a href="#" class="link-btn">GitHub</a>
        <a href="#" class="link-btn">Frontend</a>
        <a href="#" class="link-btn">Mentor</a>
        <a href="#" class="link-btn">LinkedIn</a>
        <a href="#" class="link-btn">Twitter</a>
        <a href="#" class="link-btn">Instagram</a>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Somesh Nitnavare</a>.
      </div>
    </main>
  </body>
</html>
